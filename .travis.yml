language: node_js

node_js:
  - '8'
  - '10'
  - '12'

sudo: false

branches:
  only:
    - master

cache:
  directories:
    - 'node_modules'

script:
  - 'yarn lint'
  - 'yarn test'

jobs:
  include:
    - stage: Produce Coverage
      node_js: node
      script: yarn coveralls
    - run: yarn codechecks
